<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="2px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="4">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="3">6</td>
            <td>7</td>
           

        </tr>
        <tr>
            <td>8</td>
            <td>9</td>

        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
